<script>
    //MI CODIGO
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edadTatiana = 14;
    var miEdad = 20;
    var diferenciaEdades = miEdad - edadTatiana;

    imprimir("Mi hermana tiene "+edadTatiana+" años y yo tengo "+miEdad+" años");
    imprimir("La diferencia de edad es: "+diferenciaEdades);
