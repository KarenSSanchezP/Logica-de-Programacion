<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero entero entre 0-10"));

        if(numeroPensado == numeroLanzado) {
            alert("Usted acert贸 en el intento "+ contador + ", el numero pensado era "+numeroPensado);
            break;
        }
        else {
            alert("Usted err贸");
        }
        contador++;
    }

    if(numeroPensado == numeroLanzado) {
            imprimir("Usted acert贸 en el intento "+ contador + ", el numero pensado era "+numeroPensado);        
        }
        else {
            imprimir("Usted err贸, el numero pensado era "+numeroPensado);
        }

    imprimir("FIN");
</script>
