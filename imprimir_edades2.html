<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
        document.write("<hr>"); //<hr> es una etiqueta de separacion
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>"+frase+"</big>"); //<big></big> aumenta el tamaño de la fuente
        saltarLinea();
    }
    var anho = 2025;
    imprimir("hola amigos");
    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    anho = 2030
    imprimir("Carlos tiene: " + (anho-2005) + " años");
</script>
