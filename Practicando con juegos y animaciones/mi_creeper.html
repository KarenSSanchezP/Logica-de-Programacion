<!-- Creamos un canvas (pizarra) con 600 de ancho y 400 de alto -->
<canvas width="600" height="400">

</canvas>

<script>
    
    var pantalla = document.querySelector("canvas"); //a pantalla le pasamos la etiqueta html, canvas
    var pincel = pantalla.getContext("2d"); //al pincel le pasamos el contenido de la pantalla en 2d

    /* Damos un color de fondo */
    pincel.fillStyle = "lightgrey";//propiedad (caracteristica), da un color gris claro
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(0, 0, 600, 400); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)

    /* Rectangulo 1: Color de la cara */
    pincel.fillStyle = "darkgreen";//propiedad (caracteristica), da un color verde oscuro
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(125, 50, 350, 300); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)
    
    /* Rectangulo 2: Ojo izquierdo */
    pincel.fillStyle = "black";//propiedad (caracteristica), da un color negro
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(175, 110, 90, 90); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)
    
    /* Rectangulo 3: Ojo derecho */
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(335, 110, 90, 90); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)

    /* Rectangulo 4: Nariz */
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(265, 200, 70, 100); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)

    /* Rectangulo 5: Boca, parte izquierda */
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(225, 240, 40, 110); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)
    
    /* Rectangulo 6: Boca, parte derecha */
    //Coordenadas:  x,   y, ancho, alto
    pincel.fillRect(335, 240, 40, 110); //funcion, parametros: coordenadas de origen (x, y), ancho y alto (w, h)

</script>
